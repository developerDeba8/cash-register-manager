<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cashRegister | markTen</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and the cash given by the customer and know minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" />
        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given" />

        <button id="btn-check">Check</button>

        <p id="error-message"></p>
        
        <table class="table-change-notes">
            <caption>Return Change:</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
                <td class="notes-denomination-count"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td class="notes-denomination">2000</td>
                <td class="notes-denomination">500</td>
                <td class="notes-denomination">100</td>
                <td class="notes-denomination">20</td>
                <td class="notes-denomination">10</td>
                <td class="notes-denomination">5</td>
                <td class="notes-denomination">1</td>
            </tr>
        </table>

        <p id="love-note">Made with ❤️ in India </p>
        <script src="/app.js"></script>
    </div>
</body>
</html>
